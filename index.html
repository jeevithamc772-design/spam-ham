<!DOCTYPE html>
<html>
<head>
    <title>Spam Detection App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            margin-top: 15px;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background-color: #667eea;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #5a67d8;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        .spam {
            color: red;
        }

        .ham {
            color: green;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Spam Detection ðŸš€</h1>

    <form action="/predict" method="post">
        <input type="text" name="message" placeholder="Enter your message..." required>
        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
        <div class="result 
            {% if 'SPAM' in prediction_text %}spam{% else %}ham{% endif %}">
            {{ prediction_text }}
        </div>
    {% endif %}
</div>

</body>
</html>
